<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-status" *ngIf="this.todo.status"><mat-icon>check</mat-icon>Complete</mat-card-subtitle>
    <mat-card-subtitle class="todo-card-status" *ngIf="!this.todo.status"><mat-icon>close</mat-icon>Incomplete</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Category: <span class="todo-card-category">{{ todo.category }}</span></p>
    <p>Body: <span class="todo-card-body">{{ todo.body }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
